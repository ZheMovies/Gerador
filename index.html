<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Player Google Drive</title>
    <style>
        body {
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #28a745;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 70%;
            max-width: 400px;
            margin-right: 10px;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .example {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out;
            display: none;
            background: #222;
            padding: 10px;
            border-radius: 12px;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        iframe {
            width: 100%;
            height: 50vh;
            border: none;
            border-radius: 12px;
        }

        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
            text-align: center;
        }

        .copy-container {
            margin-top: 20px;
            text-align: center;
        }

        .copy-button {
            padding: 10px 15px;
            font-size: 14px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-button:hover {
            background: #138496;
        }

        .copy-feedback {
            font-size: 14px;
            color: #28a745;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            input {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Bem-vindo ao Gerador de Player Google Drive!
    </div>

    <div class="input-container">
        <input type="text" id="driveId" placeholder="Cole o ID do arquivo do Google Drive">
        <button onclick="generatePlayer()">Gerar Player</button>
        <div class="example">Exemplo de ID: 1Ti8Yn618ewjpTFWaGGUshwxVQ6S0eJwh</div>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe id="drivePlayer" allow="autoplay" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <div class="copy-container" id="copyContainer" style="display:none;">
        <button class="copy-button" onclick="copyEmbed()">Copiar Embed do Iframe</button>
        <div class="copy-feedback" id="copyFeedback"></div>
    </div>

    <div class="credits">
        Criado por Capitão Z
    </div>

    <script>
        // Desabilitar o clique direito
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Desabilitar F12 e Ctrl+U
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        function generatePlayer() {
            const driveId = document.getElementById("driveId").value.trim();
            if (driveId) {
                const iframe = document.getElementById("drivePlayer");
                iframe.src = `https://drive.google.com/file/d/${driveId}/preview`;
                document.getElementById("videoContainer").style.display = "block";
                document.getElementById("copyContainer").style.display = "block";
            } else {
                alert("Por favor, insira um ID válido do Google Drive.");
            }
        }

        function copyEmbed() {
            const driveId = document.getElementById("driveId").value.trim();
            const embedCode = `<iframe src="https://drive.google.com/file/d/${driveId}/preview" width="640" height="480" allow="autoplay" sandbox="allow-scripts allow-same-origin"></iframe>`;
            navigator.clipboard.writeText(embedCode).then(() => {
                document.getElementById("copyFeedback").textContent = "Código copiado com sucesso!";
            }).catch(() => {
                document.getElementById("copyFeedback").textContent = "Erro ao copiar o código.";
            });
        }
    </script>
</body>
</html>
